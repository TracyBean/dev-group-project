{% extends "base.html" %}
{% block body %}
<div class="hero-unit">
    <h1>Login</h1>
    {% if 'username' in session %}
        <p>Welcome back {{session['username']}}!</p>
        <p>To logout, click this button:</p>
        <form action="{{url_for('login')}}" method="post">
            <input class="btn btn-large" type="submit" name="logout" value="logout" />
        </form>
    {% else %}
        <p>Enter your credentials:</p>
        <form action="{{url_for('login')}}" method="post">
            <p>Username:<br />
            <input type="text" name="username" /></p>
            <p>Password:<br />
            <input type="password" name="passwd" /></p>
            <p><input class="btn btn-large" type="submit" value="submit" /></p>
        </form>
</div>
    {% endif %}
{% endblock %}
